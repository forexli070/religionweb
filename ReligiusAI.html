<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Religius - Ruang Kontemplasi</title>
    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(0, 0, 0, 0.75);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Background Image */
        #bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            filter: brightness(30%);
            z-index: -1;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .container {
            display: none;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            margin: 5vh auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold);
            letter-spacing: 2px;
        }

        #chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-bubble {
            align-self: flex-end;
            background: var(--gold);
            color: black;
            border-bottom-right-radius: 2px;
        }

        .ai-bubble {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            color: white;
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--gold);
        }

        .input-box {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold);
            padding: 12px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        button {
            background: var(--gold);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .loading { display: none; color: var(--gold); font-size: 12px; margin-left: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="bg-image"></div>

    <div id="overlay">
        <h1 style="color: var(--gold); letter-spacing: 4px;">AI RELIGIUS</h1>
        <p>Bimbingan Rohani Dalam Genggaman</p>
        <button onclick="startApp()" style="margin-top: 20px; padding: 15px 40px;">MULAI SESI</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/vsvb534zrsn55uhbqfr8y/Snowfal.mp3?rlkey=cj86bsrttemfy0qpcj0c8osr4&st=pn6ka151&dl=1" type="audio/mpeg">
    </audio>

    <div class="container" id="chat-container">
        <div class="chat-header">
            <strong>AI RELIGIUS</strong>
        </div>
        <div id="chat-content">
            <div class="bubble ai-bubble">Salam. Saya adalah asisten spiritual Anda. Tanyakanlah hal yang berkaitan dengan kebijakan, iman, atau ketenangan jiwa.</div>
        </div>
        <div id="loader" class="loading">Tunggu</div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()">Kirim</button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const SYSTEM_PROMPT = "Anda adalah ReligiusAI Tugas anda adalah membimbing user kejalan yang benar";

        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            const audio = document.getElementById('bg-music');
            audio.play().catch(err => console.log("Audio gagal diputar otomatis"));
        }

        async function sendChat() {
            const input = document.getElementById('user-input');
            const chatContent = document.getElementById('chat-content');
            const loader = document.getElementById('loader');
            const userText = input.value.trim();

            if (!userText) return;

            // Add User Message
            addBubble(userText, 'user-bubble');
            input.value = '';
            loader.style.display = 'block';

            try {
                // Menggunakan Endpoint OpenRouter agar lebih stabil untuk browser
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // Opsional untuk OpenRouter
                    },
                    body: JSON.stringify({
                        "model": "openai/gpt-3.5-turbo",
                        "messages": [
                            { "role": "system", "content": SYSTEM_PROMPT },
                            { "role": "user", "content": userText }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const aiText = data.choices[0].message.content;
                    addBubble(aiText, 'ai-bubble');
                } else {
                    throw new Error("API Error");
                }

            } catch (error) {
                addBubble("Maaf, terjadi kendala saat menghubungkan ke server. Pastikan API Key Anda aktif.", 'ai-bubble');
                console.error(error);
            } finally {
                loader.style.display = 'none';
                chatContent.scrollTop = chatContent.scrollHeight;
            }
        }

        function addBubble(text, className) {
            const chatContent = document.getElementById('chat-content');
            const div = document.createElement('div');
            div.className = `bubble ${className}`;
            div.innerText = text;
            chatContent.appendChild(div);
            chatContent.scrollTop = chatContent.scrollHeight;
        }
    </script>
</body>
</html>
